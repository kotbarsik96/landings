<!DOCTYPE html>
<html lang="ru">

<head>
    @@include('../html-snippets/head.html')
    <title>Вход</title>
</head>

<body class="auth-modal__iframe-inner">
    <form class="auth-modal__container login-form">
        <h3 class="auth-modal__title">
            Восстановление пароля
        </h3>
        <div class="auth-modal__input-container text-input--standard">
            <div class="text-input__wrapper">
                <input class="auth-modal__input text-input__input" name="signup" type="password" placeholder="Введите новый пароль">
                <button class="text-input__password-see icon-eye-slash" type="button"></button>
            </div>
        </div>
        <div class="auth-modal__input-container text-input--standard">
            <div class="text-input__wrapper">
                <input class="auth-modal__input text-input__input" name="signup" type="password" placeholder="Повторите новый пароль">
                <button class="text-input__password-see icon-eye-slash" type="button"></button>
            </div>
        </div>
        <a class="auth-modal__button button" href="/sites/flowers-club/dist/auth/sms-code.html">
            Изменить
        </a>
    </form>

    <script src="/sites/flowers-club/dist/js/scripts.js"></script>
    <script src="/sites/flowers-club/dist/js/forms.js"></script>
</body>

</html>
