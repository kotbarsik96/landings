<!DOCTYPE html>
<html lang="ru">

<head>
    @@include('../../html-snippets/head.html')
    <title>Вход</title>
</head>

<body class="auth-modal__iframe-inner">
    <form class="auth-modal__container signup-form">
        <h3 class="auth-modal__title">
            Регистрация
        </h3>
        <div class="auth-modal__text">
            По номеру телефона и паролю
        </div>
        <div class="auth-modal__input-container text-input--standard">
            <div class="text-input__wrapper">
                <input class="auth-modal__input text-input__input" name="signup" type="text" placeholder="Имя">
            </div>
        </div>
        <div class="auth-modal__input-container text-input--standard"
            data-params="mask:\+7 \(...\) ...\-..\-..; numbersOnly:\s\(\)\-\+">
            <div class="text-input__wrapper">
                <img src="/sites/flowers-club/dist/img/signup/country_russia.svg" alt="RU"
                    class="auth-modal__input-container-country">
                <input class="auth-modal__input text-input__input" name="signup" type="text"
                    placeholder="+7 ___ ___-__-__">
            </div>
        </div>
        <div class="auth-modal__input-container text-input--standard">
            <div class="text-input__wrapper">
                <input class="auth-modal__input text-input__input" name="signup" type="password" placeholder="Пароль">
                <button class="text-input__password-see icon-eye-slash" type="button"></button>
            </div>
        </div>
        <div class="auth-modal__conditions">
            Нажимая на кнопку, Вы соглашаетесь с тем, что прочитали
            <a class="link" href="/sites/flowers-club/dist/conditions/user-agreement">
                пользовательское соглашение
            </a>
        </div>
        <a class="auth-modal__button button" href="/sites/flowers-club/dist/auth/sms-code.html">
            ЗАРЕГИСТРИРОВАТЬСЯ
        </a>
        <div class="auth-modal__offer">
            Уже есть аккаунт?
            <a href="/sites/flowers-club/dist/auth/login/" class="link">Войти</a>
        </div>
    </form>

    <script src="/sites/flowers-club/dist/js/scripts.js"></script>
    <script src="/sites/flowers-club/dist/js/forms.js"></script>
</body>

</html>
